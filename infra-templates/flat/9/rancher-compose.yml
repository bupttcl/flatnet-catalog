.catalog:
  name: "l2-flat"
  version: "v0.1.5"
  minimum_rancher_version: v1.6.3-rc1
  questions:
    - variable: "FLAT_BRIDGE"
      label: "FLAT Bridge"
      description: "Name of Flat Bridge. Default is `flatbr0`"
      type: "string"
      default: "flatbr0"
      required: true
    - variable: "FLAT_IF"
      label: "FLAT Interface"
      description: "Name of Flat interface. Default is `eth0`"
      type: "string"
      default: "eth0"
      required: true
    - variable: MTU
      label: "MTU for the network"
      description: "Adjust the MTU for the network, according to your needs. Ex: GCE(1460), AWS(1500), etc"
      required: true
      default: 1500
      type: int
    - variable: "SUBNET"
      label: "Subnet"
      description: "The subnet to use for the managed network."
      type: "string"
      default: '172.22.101.0/24'
      required: true
    - variable: "START_ADDRESS"
      label: "Start IP Address"
      description: "The subnet to use for the managed network."
      type: "string"
      default: '172.22.101.110'
      required: true
    - variable: "END_ADDRESS"
      label: "END IP Address"
      description: "The subnet to use for the managed network."
      type: "string"
      default: '172.22.101.240'
      required: true
    - variable: "GATEWAY"
      label: "Gateway"
      description: "Container default gateway."
      type: "string"
      default: '172.22.101.1'
      required: true
    - variable: "SUBNET_PREFIX_SIZE"
      label: "Subnet PrefixSize for IPAM"
      description: "Subnet PrefixSize for IPAM"
      required: true
      default: 24
      type: int
    - variable: "RANCHER_DEBUG"
      label: "Enable Debug Logs"
      description: "This will enable very verbose debug logs."
      type: "boolean"
      default: "true"
      required: true
    - variable: "RANCHER_HAIRPIN_MODE"
      label: "Enable Hairpin mode"
      description: "If this is enabled, Promiscuous mode needs to be disabled."
      type: "boolean"
      default: "false"
      required: true
    - variable: "RANCHER_PROMISCUOUS_MODE"
      label: "Enable Promiscuous mode on the bridge"
      description: "If this is enabled, Hairpin mode needs to be disabled."
      type: "boolean"
      default: "true"
      required: true
    - variable: "HOST_NAT"
      label: "Enable Host NAT"
      description: "Flag to enable/disable NAT for subnet"
      type: "boolean"
      default: "false"
      required: true
    - variable: "AUTO_BIND_BRIDGE"
      label: "Auto Bind Bridge"
      description: "Flag to enable/disable bind bridge automatically"
      type: "boolean"
      default: "true"
      required: true
